<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trackutane</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <h1>Register New User</h1>
    <section class="login-signup">
            <section>
                <form action="" class="login-form">
                    <div class="first-name">
                        <input type="text" class="first-name-signup" placeholder="First Name:"/>
                    </div>
                    <div class="last-name">
                        <input type="text" class="last-name-signup" placeholder="Last Name:"/>
                    </div>
                    <div class="email">
                        <input type="text" class="email-signup" placeholder="Email:"/>
                    </div>
                    <div class="password">
                        <input type="text" class="password-signup" placeholder="Password:"/>
                    </div>
                    <div class="password-confirm">
                        <input type="text" class="password-signup" placeholder="Confirm Password:"/>
                    </div>
                    <div class="button">
                        <button class="signin-btn" type="submit">Sign Up</button>
                    </div>
                </form>
            </section>
    </section>

<script src="signup.js"></script>

</body>
</html>
